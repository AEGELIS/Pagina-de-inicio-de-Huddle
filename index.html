<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <img src="imagenes/logo.svg" alt="logo-header" class="logo">
    </header>
    <main class="contenedor">
        <div class="ilustracion">
            <img src="imagenes/illustration-mockups.svg" alt="ilustracion">
        </div>

        <section class="seccion">
            <p class="titulo">Crea la comunidad que a tus fans les encantará</p>
            <p class="texto">Huddle reimagina la forma en que construimos comunidades. Tienes voz, pero también tu
                audiencia. Cree conexiones con sus usuarios a medida que participa en una discusión genuina.</p>
            <input type="button" value="Registrarse">
        </section>

    </main>
    
    <footer class="footer">
            <span><ion-icon name="logo-facebook"></ion-icon></span>
            <span><ion-icon name="logo-twitter"></ion-icon></span>
            <span><ion-icon name="logo-instagram"></ion-icon></span>
        </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
